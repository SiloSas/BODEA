<md-select placeholder="Filtrer par enseigne" ng-change="initChart()"
           ng-model="filterChart">
    <md-option ng-repeat="brand in brands" value="{{brand.name}}">{{brand.name}}</md-option>
</md-select>
<md-button ng-show="filterChart != ''" ng-click="filterChart=''; initChart()">Supprimer le filtre</md-button>
<canvas id="bar" class="chart chart-bar column large-12" data="data"
        labels="labels"></canvas>
