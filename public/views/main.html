
<md-whiteframe class="md-whiteframe-z1 column large-6 medium-8 large-offset-3 medium-offset-2"
               layout layout-align="center center" ng-if="$root.connected == false">
    <form name="connection" ng-submit="connect(user)">
        <md-input-container>
            <label>Email or username</label>
            <input required name="login" type="text" ng-model="user.login">
            <div ng-messages="connection.login.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input required name="password" type="password" ng-model="user.password">
            <div ng-messages="connection.password.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Connect</md-button>
    </form>
</md-whiteframe>
<md-list>
    <md-subheader>Notifications</md-subheader>
    <md-list-item ng-repeat="notification in notifications | filter: user.brand.id">
        <md-divider></md-divider>
        {{notification.date | date:'MM/dd/yyyy'}} : {{notification.notification}}
    </md-list-item>
    <md-list-item ng-repeat="notification in filterNotificationBase = (notificationBase | filter: user.brand.id)
     | orderBy: '-date'">
        <md-divider></md-divider>
        {{notification.date | date:'MM/dd/yyyy'}} : {{notification.notification}}
    </md-list-item>
</md-list>
